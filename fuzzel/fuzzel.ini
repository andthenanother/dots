[main]
font=Aporetic Serif:size=12
show-actions= true
terminal=kitty -e --single-instance
exit-on-keyboard-focus-loss = false
inner-pad = 5
vertical-pad = 8
horizontal-pad = 5

[border]
width = 1
radius = 0

[colors]
background = C7D7E0FF
border = 43436CFF
text = 43436CFF
selection = 9FB5C9FF
selection-text = 43436CFF

[key-bindings]
delete-line-forward = none
next = Down Control+n
prev = Up Control+p
next-page = Shift+j
prev-page = Shift+k
